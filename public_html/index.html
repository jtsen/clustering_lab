 <html>
  <head>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        'mapsApiKey': 'AIzaSyCM2XMOAsoTdl5H2JsaUO0QzWHnX40fYOA'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable(clusters);

        var options = {
          colorAxis:{colors:['blue', 'red', 'green', 'orange', 'purple']},
          backgroundColor: '#ffffff',
          datalessRegionColor: '#f2f2f2',
          defaultColor: '#f5f5f5',
        };

        var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="geochart-colors" style="width: 1900px; height: 850px;"></div>
  </body>
</html>
